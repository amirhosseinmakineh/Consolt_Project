                                </li>
                            </ul>
                            <!-- /.nav-second-level -->
                        </li>
                        <li>
                            <a href="Users.html"><i class="fa fa-bar-chart-o fa-fw"></i> مدیریت مشاور ها<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li>

                    </ul>

                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="container">
                <div class="row">
                    <form method="post" enctype="multipart/form-data">
                        <div class="col-md-5" style="margin-top:3%;">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    افزودن کاربر جدید
                                </div>
                                <div class="panel-body">
                                    <div class="col-lg-12">
                                        <div class="form-group has-success">
                                            <label class="control-label" for="inputSuccess">نام کاربری</label>
                                            <input  type="text" class="form-control" id="inputSuccess">
                                        </div>
                                        <div class="form-group has-success">
                                            <label class="control-label" for="inputSuccess">نام و نام خانوادگی</label>
                                            <input type="text" class="form-control" id="inputSuccess">
                                        </div>
                                        <div class="form-group has-success">
                                            <label class="control-label" for="inputSuccess">کلمه عبور</label>
                                            <input  type="password" class="form-control" id="inputSuccess">
                                        </div>
                                        <div class="form-group has-success">
                                            <label class="control-label" for="inputSuccess">کد ملی</label>
                                            <input  type="number" class="form-control" id="inputSuccess">
                                        </div>
                                        <button type="submit" class="btn btn-outline btn-success">افزودن کاربر جدید</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5" style="margin-top:3%;">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    تصویر پروفایل
                                </div>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label>افزودن تصویر جدید</label>
                                        <input type="file" id="ImgUp" asp-for="CreateUser.AvatarName">
                                    </div>
                                    <div class="panel-footer">
                                        <img class="img-thumbnail" id="Img" src="/مرکز مشاوره/UserPannel/images/pic/avatar.jpg" style="width : 150px;height: 150px; margin-right:30%;" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Core Scripts - Include with every page -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!-- Page-Level Plugin Scripts - Tables -->
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>

    <!-- SB Admin Scripts - Include with every page -->
    <script src="js/sb-admin.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
        ImgUp.onchange = evt => {
            const [file] = ImgUp.files
            if (file) {
                Img.src = URL.createObjectURL(file)
            }
        }
    </script>
